<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatização de Calculos</title>
    <link rel="stylesheet" href="style.css">
</head>

<h1>Automatização de Calculos de Escala</h1>

<body>

    <div class="calculadora">
    <label for="ValorReal">Tamanho Real:</label>
    <input type="number" id="ValorReal" value="10" min="0.01" step="0.01">

    <select id="UnidadeEntrada">
        <option value="m">Metros (m)</option>
        <option value="cm">Centímetros (cm)</option>
        <option value="mm">Milímetros (mm)</option>
    </select>

    <br><br>

    <label for="Escala">Escala (1:X):</label>
    <select id="Escala">
        <option value="50">1:50</option>
        <option value="100">1:100</option>
        <option value="200">1:200</option>
        <option value="500">1:500</option>
        <option value="outra">Outra...</option>
    </select>

    <input type="number" id="escalaCustomizada" placeholder="Digite o X (Ex: 75)" style="display:none;" min="1" step="1">

    <br><br>

    <button onclick="calcularConversao()">Calcular</button>

    <br><br>

    <div class="resultado">
            <h2>Resultado no Desenho:</h2>
            <p id="resultadoTexto">Insira os valores e clique em Calcular.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
